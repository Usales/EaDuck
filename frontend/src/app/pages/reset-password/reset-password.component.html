<app-modal 
  [visible]="modalVisible" 
  [type]="modalType" 
  [title]="modalTitle" 
  [message]="modalMessage" 
  (close)="closeModal()">
</app-modal>

<div class="min-h-screen flex items-center justify-center px-4 py-8" style="background: var(--bg-primary);">
  <div class="rounded-2xl shadow-2xl p-8 w-full max-w-md flex flex-col items-center" style="background: var(--panel-bg);">
    <div class="mb-6 flex flex-col items-center">
      <!-- Animated Duck Logo -->
      <div class="mb-4">
        <img src="favicon.png" alt="EaDuck Logo" class="w-16 h-16 animate-bounce">
      </div>
      <h1 class="text-2xl font-bold" style="color: var(--text-primary);">Recuperação de Senha</h1>
      <p class="text-sm mt-1" style="color: var(--text-secondary);">Insira seu e-mail para receber um link de redefinição</p>
    </div>
    <form class="w-full" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block mb-1" style="color: var(--text-secondary);">E-mail</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2" style="color: var(--text-secondary);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
          </span>
          <input id="email" name="email" type="email" [(ngModel)]="email" class="input-field pl-10 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none" style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);" placeholder="seu@email.com" required />
        </div>
      </div>
      <button type="submit" class="submit-btn py-2 mt-2 font-semibold shadow-md transition-all" style="background: var(--button-bg); color: var(--button-text);">Enviar Link</button>
      <div class="flex flex-col items-center mt-4 space-y-1">
        <a href="#" class="text-sm hover:underline" style="color: var(--link-color);">Voltar para Login</a>
      </div>
    </form>
  </div>
</div>
