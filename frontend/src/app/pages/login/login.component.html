<app-modal 
  [visible]="modalVisible" 
  [type]="modalType" 
  [title]="modalTitle" 
  [message]="modalMessage" 
  (close)="closeModal()">
</app-modal>

<div class="min-h-screen flex items-center justify-center px-4 py-8 screen-fade" style="background: var(--bg-primary);">
  <!-- Theme Toggle - Fixed Position -->
  <div class="absolute top-4 right-4 z-10">
    <app-theme-toggle></app-theme-toggle>
  </div>

  <div class="rounded-2xl shadow-2xl w-full max-w-md flex flex-col items-center transition-colors duration-300 screen-entrance" style="background: var(--panel-bg);">
    <div class="mb-6 flex flex-col items-center">
      <!-- Animated Duck Logo -->
    <div class="mb-4 duck-container">
      <img #duckLogo src="favicon.png" alt="EaDuck Logo" class="w-16 h-16 duck-animation">
    </div>
      <h1 class="text-2xl font-bold" style="color: var(--text-primary);">Login EaDuck</h1>
      <p class="text-sm mt-1" style="color: var(--text-secondary);">Conecte-se à sua conta para acessar o painel</p>
    </div>
    <form class="w-full" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block mb-1" style="color: var(--text-secondary);">E-mail</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2" style="color: var(--text-secondary);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </span>
          <input id="email" name="email" type="email" [(ngModel)]="email" class="input-field pl-10 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none" style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);" placeholder="seu@email.com" required />
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1" style="color: var(--text-secondary);">Senha</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2" style="color: var(--text-secondary);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </span>
          <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" class="input-field pl-10 pr-10 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none" style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);" placeholder="********" required />
          <button type="button" (click)="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 focus:outline-none">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" style="color: var(--text-primary);" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" style="color: var(--text-primary);" viewBox="0 0 24 24">
              <path d="M17.94 17.94A10.06 10.06 0 0112 19.5c-5 0-9.27-3.11-11-7.5a10.44 10.44 0 012.73-4.11l1.43 1.43A8.44 8.44 0 003 12c1.73 4.39 6 7.5 11 7.5 1.61 0 3.13-.31 4.5-.86l1.44 1.44a1 1 0 001.41-1.41l-16-16A1 1 0 003.05 3.05l1.44 1.44A10.44 10.44 0 0112 4.5c5 0 9.27 3.11 11 7.5a10.44 10.44 0 01-2.73 4.11l-1.43-1.43A8.44 8.44 0 0021 12c-1.73-4.39-6-7.5-11-7.5-1.61 0-3.13.31-4.5.86L3.05 3.05a1 1 0 00-1.41 1.41l16 16a1 1 0 001.41-1.41z"/>
            </svg>
          </button>
        </div>
      </div>
      <button type="submit" class="submit-btn py-2 mt-2 font-semibold shadow-md transition-all" style="background: var(--button-bg); color: var(--button-text);">Entrar</button>

      <div class="flex flex-col items-center mt-4 space-y-1">
        <a [routerLink]="['/forgot-password']" class="text-sm hover:underline" style="color: var(--link-color);">Esqueceu sua senha?</a>
        <a [routerLink]="['/register']" class="text-sm hover:underline" style="color: var(--link-color);">Não tem uma conta? Cadastre-se</a>
      </div>
    </form>
  </div>
</div>

<!-- Modal de configuração de nome -->
<app-name-setup-modal 
  [isVisible]="showNameSetupModal"
  [userRole]="currentUserRole"
  (nameSet)="onNameSet($event)"
  (close)="onCloseNameSetup()">
</app-name-setup-modal>
