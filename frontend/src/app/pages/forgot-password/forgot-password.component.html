<div class="min-h-screen flex items-center justify-center px-4 py-8 screen-fade" style="background: var(--bg-primary);">
  <!-- Theme Toggle - Fixed Position -->
  <div class="absolute top-4 right-4 z-10">
    <app-theme-toggle></app-theme-toggle>
  </div>

  <div class="backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-md screen-entrance" style="background: var(--panel-bg);">
    <div class="text-center mb-8">
      <!-- Animated Duck Logo -->
      <div class="mb-4 duck-container flex justify-center">
        <img #duckLogo src="favicon.png" alt="EaDuck Logo" class="w-16 h-16 duck-animation">
      </div>
      <h2 class="text-3xl font-bold mb-2" style="color: var(--text-primary);">Esqueceu sua senha?</h2>
      <p style="color: var(--text-secondary);">Digite seu email para receber um link de redefinição</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="input-field focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="seu@email.com">
      </div>

      <button type="submit" class="font-semibold shadow-md hover:scale-105 transition-all w-full rounded-lg py-2" style="background: var(--button-bg); color: var(--button-text);">
        Enviar Link de Redefinição
      </button>
    </form>

    <div class="flex flex-col items-center mt-6 space-y-2">
      <button (click)="goToLogin()" class="text-sm hover:underline transition-colors" style="color: var(--link-color);">
        Voltar para o login
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<app-modal
  [visible]="modalVisible"
  [type]="modalType"
  [title]="modalTitle"
  [message]="modalMessage"
  (close)="closeModal()">
</app-modal>
