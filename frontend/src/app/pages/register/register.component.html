<div class="min-h-screen flex items-center justify-center px-4 py-8 screen-fade" style="background: var(--bg-primary);">
  <!-- Theme Toggle - Fixed Position -->
  <div class="absolute top-4 right-4 z-10">
    <app-theme-toggle></app-theme-toggle>
  </div>

  <div class="rounded-2xl shadow-2xl w-full max-w-md flex flex-col items-center screen-entrance" style="background: var(--panel-bg);">
    <div class="mb-6 flex flex-col items-center">
      <!-- Animated Duck Logo -->
    <div class="mb-4 duck-container">
      <img #duckLogo src="favicon.png" alt="EaDuck Logo" class="w-16 h-16 duck-animation">
    </div>
      <h1 class="text-2xl font-bold" style="color: var(--text-primary);">Criar Conta EaDuck</h1>
      <p class="text-sm mt-1" style="color: var(--text-secondary);">Registre-se para acessar o painel</p>
    </div>
    <form class="w-full" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block mb-1" style="color: var(--text-secondary);">E-mail</label>
        <div class="relative">
          <div class="absolute left-0 top-0 h-full flex items-center pl-3 pointer-events-none">
            <span style="color: var(--text-secondary);">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </span>
          </div>
          <input id="email" name="email" type="email" [(ngModel)]="email" class="input-field focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none" style="padding-left: 48px; background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);" placeholder="seu@email.com" required />
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1" style="color: var(--text-secondary);">Senha</label>
        <div class="relative">
          <div class="absolute left-0 top-0 h-full flex items-center pl-3 pointer-events-none">
            <span style="color: var(--text-secondary);">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            </span>
          </div>
          <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" (input)="onPasswordInput()" class="input-field focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none" style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border); padding-left: 48px; padding-right: 48px;" placeholder="********" required />
          <div class="absolute right-0 top-0 h-full flex items-center pr-3">
            <button type="button" (click)="togglePassword()" class="focus:outline-none">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" style="color: var(--text-primary);" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/></svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" style="color: var(--text-primary);" viewBox="0 0 24 24"><path d="M17.94 17.94A10.06 10.06 0 0112 19.5c-5 0-9.27-3.11-11-7.5a10.44 10.44 0 012.73-4.11l1.43 1.43A8.44 8.44 0 003 12c1.73 4.39 6 7.5 11 7.5 1.61 0 3.13-.31 4.5-.86l1.44 1.44a1 1 0 001.41-1.41l-16-16A1 1 0 003.05 3.05l1.44 1.44A10.44 10.44 0 0112 4.5c5 0 9.27 3.11 11 7.5a10.44 10.44 0 01-2.73 4.11l-1.43-1.43A8.44 8.44 0 0021 12c-1.73-4.39-6-7.5-11-7.5-1.61 0-3.13.31-4.5.86L3.05 3.05a1 1 0 00-1.41 1.41l16 16a1 1 0 001.41-1.41z"/></svg>
            </button>
          </div>
        </div>
        <!-- Barra de for칞a da senha -->
        <div class="mt-2 w-full h-2 rounded-full" style="background: var(--border-color);" *ngIf="password">
          <div [ngClass]="{
            'bg-red-500': passwordStrength === 'fraca',
            'bg-yellow-400': passwordStrength === 'media',
            'bg-green-500': passwordStrength === 'forte'
          }" [style.width]="passwordStrength === 'fraca' ? '33%' : (passwordStrength === 'media' ? '66%' : '100%')" class="h-2 rounded-full transition-all duration-300"></div>
        </div>
        
        <!-- Texto de for칞a da senha -->
        <div class="text-xs mt-1" *ngIf="password" [ngClass]="{
          'text-red-400': passwordStrength === 'fraca',
          'text-yellow-300': passwordStrength === 'media',
          'text-green-400': passwordStrength === 'forte'
        }">
          <span *ngIf="passwordStrength === 'fraca'">游댮 Senha fraca - Use pelo menos 6 caracteres</span>
          <span *ngIf="passwordStrength === 'media'">游리 Senha m칠dia - Adicione mai칰sculas, n칰meros ou s칤mbolos</span>
          <span *ngIf="passwordStrength === 'forte'">游릭 Senha forte - Excelente!</span>
        </div>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block mb-1" style="color: var(--text-secondary);">Confirme a Senha</label>
        <div class="relative">
          <div class="absolute left-0 top-0 h-full flex items-center pl-3 pointer-events-none">
            <span style="color: var(--text-secondary);">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            </span>
          </div>
          <input id="confirmPassword" name="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword" class="input-field focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none" style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border); padding-left: 48px; padding-right: 48px;" placeholder="Confirme sua senha" required />
          <div class="absolute right-0 top-0 h-full flex items-center pr-3">
            <button type="button" (click)="toggleConfirmPassword()" class="focus:outline-none">
              <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" style="color: var(--text-primary);" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/></svg>
              <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" style="color: var(--text-primary);" viewBox="0 0 24 24"><path d="M17.94 17.94A10.06 10.06 0 0112 19.5c-5 0-9.27-3.11-11-7.5a10.44 10.44 0 012.73-4.11l1.43 1.43A8.44 8.44 0 003 12c1.73 4.39 6 7.5 11 7.5 1.61 0 3.13-.31 4.5-.86l1.44 1.44a1 1 0 001.41-1.41l-16-16A1 1 0 003.05 3.05l1.44 1.44A10.44 10.44 0 0112 4.5c5 0 9.27 3.11 11 7.5a10.44 10.44 0 01-2.73 4.11l-1.43-1.43A8.44 8.44 0 0021 12c-1.73-4.39-6-7.5-11-7.5-1.61 0-3.13.31-4.5.86L3.05 3.05a1 1 0 00-1.41 1.41l16 16a1 1 0 001.41-1.41z"/></svg>
            </button>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-btn py-2 mt-2 font-semibold shadow-md transition-all" style="background: var(--button-bg); color: var(--button-text);">Cadastrar</button>
      <div class="flex flex-col items-center mt-4 space-y-1">
        <a [routerLink]="['/login']" class="text-sm hover:underline" style="color: var(--link-color);">J치 tem uma conta? Fa칞a login</a>
      </div>
    </form>
  </div>
</div>

<!-- Modais fora do formul치rio para evitar conflitos ngModel -->
<app-modal 
  [visible]="modalVisible" 
  [type]="modalType" 
  [title]="modalTitle" 
  [message]="modalMessage" 
  (close)="closeModal()">
</app-modal>

<app-email-confirmation-modal
  [visible]="emailConfirmationVisible"
  [email]="email"
  [status]="emailConfirmationStatus"
  [errorMessage]="emailConfirmationError"
  (close)="onEmailConfirmationClose()"
  (codeSubmitted)="onCodeSubmitted($event)"
  (resendRequested)="onResendCode()">
</app-email-confirmation-modal>

<!-- Modal de configura칞칚o de nome -->
<app-name-setup-modal 
  [isVisible]="showNameSetupModal"
  (nameSet)="onNameSet($event)"
  (close)="onCloseNameSetup()">
</app-name-setup-modal>
