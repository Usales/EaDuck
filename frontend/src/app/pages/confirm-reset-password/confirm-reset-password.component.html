<div class="min-h-screen flex items-center justify-center px-4 py-8" style="background: var(--bg-primary);">
  <div class="rounded-2xl shadow-2xl p-8 w-full max-w-md flex flex-col items-center" style="background: var(--panel-bg);">
    <div class="mb-6 flex flex-col items-center">
      <!-- Animated Duck Logo -->
      <div class="mb-4">
        <img src="favicon.png" alt="EaDuck Logo" class="w-16 h-16 animate-bounce">
      </div>
      <h2 class="text-2xl font-bold" style="color: var(--text-primary);">Redefinir Senha</h2>
    </div>
    <form class="w-full" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="newPassword" class="block mb-1" style="color: var(--text-secondary);">Nova Senha:</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          class="input-field focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="Digite sua nova senha"
        />
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block mb-1" style="color: var(--text-secondary);">Confirmar Nova Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="input-field focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="Confirme sua nova senha"
        />
      </div>
      <button type="submit" class="submit-btn py-2 mt-2 font-semibold shadow-md transition-all w-full" style="background: var(--button-bg); color: var(--button-text);">Redefinir Senha</button>
    </form>
    <button type="button" class="text-sm hover:underline transition-colors mt-4" style="color: var(--link-color);" (click)="goToLogin()">Voltar ao Login</button>
  </div>
</div>

<app-modal
  *ngIf="modalVisible"
  [type]="modalType"
  [title]="modalTitle"
  [message]="modalMessage"
  (close)="closeModal()"
></app-modal>
