<header class="fixed top-0 left-0 right-0 h-16 flex items-center justify-between px-2 sm:px-4 md:px-8 z-50 shadow" style="background: var(--panel-bg);">
  <div class="flex items-center gap-2 sm:gap-4">
    <!-- Botão de menu hambúrguer para mobile -->
    <button 
      (click)="toggleSidebar()" 
      class="md:hidden p-1.5 sm:p-2 rounded-lg hover:bg-gray-700 transition-colors flex-shrink-0"
      style="color: var(--text-primary);">
      <span class="material-icons text-xl sm:text-2xl">menu</span>
    </button>
    
    <span class="text-lg sm:text-xl md:text-2xl font-bold tracking-tight truncate" style="color: var(--text-primary);">EaDuck</span>
  </div>
  
  <div class="flex items-center gap-1 sm:gap-2 md:gap-6 flex-shrink-0">
    <!-- Theme Toggle -->
    <div class="theme-toggle-wrapper">
      <app-theme-toggle></app-theme-toggle>
    </div>
    
    <!-- Informações do usuário (oculto no mobile) -->
    <span class="hidden md:block text-sm" style="color: var(--text-secondary);" *ngIf="authService.getCurrentUser()">
      {{ authService.getCurrentUser()?.email }} <span class="font-semibold" style="color: var(--accent-color);">({{ authService.getCurrentUser()?.role }})</span>
    </span>
    
    <!-- Notificações -->
    <div class="relative">
      <button (click)="toggleDropdown()" class="relative focus:outline-none p-1.5 sm:p-2 rounded-lg hover:bg-gray-700 transition-colors" [class.bg-gray-700]="showDropdown">
        <span class="material-icons text-xl sm:text-2xl md:text-3xl" style="color: var(--text-primary);">notifications</span>
        <span *ngIf="getUnreadCount() > 0" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs px-1.5 py-0.5 rounded-full animate-pulse">{{ getUnreadCount() }}</span>
      </button>
      <div *ngIf="showDropdown" class="notification-dropdown" style="background: var(--panel-bg); border: 1px solid var(--border-color);">
        <div class="p-4 border-b flex items-center justify-between" style="border-color: var(--border-color);">
          <span class="font-semibold" style="color: var(--text-primary);">Notificações</span>
          <a routerLink="/notifications" class="text-sm hover:underline" style="color: var(--accent-color);">Ver todas</a>
        </div>
        <div *ngIf="loading" class="p-4 flex items-center justify-center" style="color: var(--text-secondary);">
          <span class="material-icons animate-spin mr-2">refresh</span>
          Carregando...
        </div>
        <div *ngIf="!loading && notifications.length === 0" class="p-4 text-center" style="color: var(--text-secondary);">
          <span class="material-icons text-4xl mb-2 block opacity-50">notifications_none</span>
          Nenhuma notificação
        </div>
        <div *ngIf="!loading && notifications.length > 0" class="max-h-80 overflow-y-auto" style="border-color: var(--border-color);">
          <div *ngFor="let n of notifications | slice:0:8" class="p-4 transition-all cursor-pointer" [class.opacity-60]="n.isRead" (click)="markAsRead(n)" style="border-color: var(--border-color);" onmouseover="this.style.background='var(--bg-secondary)'" onmouseout="this.style.background='transparent'">
            <div class="flex items-start gap-3">
              <span class="material-icons" style="color: var(--accent-color);">announcement</span>
              <div class="flex-1">
                <div class="flex items-center justify-between mb-1">
                  <span class="font-semibold text-sm" style="color: var(--text-primary);">{{ n.title || 'Notificação' }}</span>
                  <span class="text-xs" style="color: var(--text-secondary);">{{ n.createdAt | date:'dd/MM HH:mm' }}</span>
                </div>
                <span class="text-gray-400 text-xs">{{ n.message }}</span>
                <div class="mt-1">
                  <span *ngIf="!n.isRead" class="bg-blue-500 text-white text-xs px-2 py-0.5 rounded">Nova</span>
                  <span *ngIf="n.isRead" class="bg-gray-500 text-white text-xs px-2 py-0.5 rounded">Lida</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
